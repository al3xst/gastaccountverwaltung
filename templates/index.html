<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gastaccount-Verwaltung</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/jquery-ui-1.12.1.css" rel="stylesheet">
    <script src="../static/js/jquery-3.2.1.min.js"></script>
    <script src="../static/js/sign_up.js"></script>
    <script src="../static/js/jquery-ui-1.12.1.js"></script>
    <script>
        if(navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
            // Do Firefox-related activities
            $(function () {
                $("#inputDate").datepicker({dateFormat: "yy-mm-dd"});
            });
        }
    </script>

  </head>

  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Gastaccount-Verwaltung</h3>
      </div>

      <div class="jumbotron vertical-center">
        <h2>Gastaccount beantragen</h2>
          <form>
            <div id="error">
                <!-- error will be shown here ! -->
            </div>
            <div class="form-group" style="text-align: left">
                <label for="inputName">Name</label>
                <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
            </div>
            <div class="form-group" style="text-align: left">
                <label for="inputDate">Aufenthaltsdauer (bis zum)</label>
                <input type="date" name="inputDate" id="inputDate" class="form-control" required autofocus>
            </div>
            <br>
            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Erstellen</button>
        </form>
      </div>

      <footer class="footer">
        <p>&copy; Mathematisches Institut 2017</p>
      </footer>

    </div>
  </body>
</html>
